name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build the Docker image
    - uses: actions/checkout@v2
      with:
        github-token: ${{ secrets.TOKEN }}
        repository: jahanxb/hello_world
        dockerfile: Dockerfile
        run: docker build . --file Dockerfile --tag hello-api:$(date +%s)
    
