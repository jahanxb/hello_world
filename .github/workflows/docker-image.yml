name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
    - with:
           repository: jahanxb/hello_world
           dockerfile: Dockerfile
           run: docker build . --file Dockerfile --tag hello-api:$(date +%s)
   
    - run: echo "process completed"
   
